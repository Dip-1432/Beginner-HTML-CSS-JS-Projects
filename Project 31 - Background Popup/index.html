<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Background popup</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
   <div class="main-container">
      <h1>Background popup</h1>
      <h2>welcome to my website</h2>
      <button id="gen">click to join</button>
      <div class="popup-container">
         <button id="close"><i class="fa-solid fa-xmark"></i></button>
         <input type="email" name="userEmail" id="userEmail" placeholder="Enter your email">
         <button id="submit">Submit</button>
      </div>
   </div>
</body>
<script src="script.js"></script>
