<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Age Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <h1>Welcome To The Age Calculator. </h1>
      <form class="Age">
         <label for="Age">
            Enter your Date-of-Birth:
            <input type="date" name="Age" id="dob">
         </label>
         <button type="reset" id="reset">Re-Enter</button>
      </form>
      <button id="calculate">Get The Age</button>
      <div class="paras">
         <p id="age"></p>
         <p id="greet"></p>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
