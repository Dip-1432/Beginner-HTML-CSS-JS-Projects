<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Date Countdown</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="content">
      <h1>Date Countdown</h1>
      <div class="container">
         <h2>Enter the date to start the countdown</h2>
         <input type="date" name="date" id="user-input" >
         <button id="start">Start</button>
         <div class="output">
            <p id="days">Days</p>
            <p id="hours">Hours</p>
            <p id="minutes">Minutes</p>
            <p id="seconds">Seconds</p>
         </div>
      </div>
   </div>
</body>
<script src="script.js"></script>
</html>
