<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Random Color Generator</title>
   <link rel="stylesheet" href="style.css" />
</head>

<body>
   <div class="content">
      <div class="container">
         <h1>Random Color Generator</h1>
         <h2>Select the number how many Random Colors you want to generate</h2>
         <div class="cont">
            <select name="userInput" id="userInput">
               <option class="input" value="">Select here</option>
               <option class="input" value="1">1</option>
               <option class="input" value="2">2</option>
               <option class="input" value="3">3</option>
               <option class="input" value="4">4</option>
               <option class="input" value="5">5</option>
               <option class="input" value="6">6</option>
               <option class="input" value="7">7</option>
               <option class="input" value="8">8</option>
               <option class="input" value="9">9</option>
               <option class="input" value="10">10</option>
            </select>
            <button id="gen">Generate</button>
         </div>
      </div>
      <div class="rancol"></div>
   </div>
</body>
<script src="script.js"></script>

</html>
