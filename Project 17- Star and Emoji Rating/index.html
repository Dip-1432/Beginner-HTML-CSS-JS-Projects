<!DOCTYPE html>
<html lang="en">
<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rating System</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <button type="button" id="btn">Change Theme</button>
   <div class="content">
      <h1>Rating Project</h1>
      <h2>Give your rating by clicking on the starts below &#128071;</h2>
      <div class="stars">
         <div class="star">
            <div id="1">#</div>
         </div>
         <div class="star">
            <div id="2">#</div>
         </div>
         <div class="star">
            <div id="3">#</div>
         </div>
         <div class="star">
            <div id="4">#</div>
         </div>
         <div class="star">
            <div id="5">#</div>
         </div>
      </div>
      <div class="result">
         <p id="ratingResult">Lorem ipsum dolor sit amet.</p>
      </div>
   </div>
</body>
<script src="script.js"></script>
</html>
