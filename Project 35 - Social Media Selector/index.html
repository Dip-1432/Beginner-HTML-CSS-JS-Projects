<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Social Media Selector</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="content">
   <h1>Social Media Selector</h1>
   <div id="menu" class="container">
      <h2>select social media</h2>
      <i class="fa-solid fa-angle-down"></i>
   </div>
      <div id="social-media" class="menu-lists">
         <ul id="lists">
            <li class="list"><i class="fa-brands fa-facebook" style="color: blue;"></i>facebook</li>
            <li class="list"><i class="fa-brands fa-instagram" style="color: red;"></i>instagram</li>
            <li class="list"><i class="fa-brands fa-twitter" style="color:  #1DA1F2"></i>twitter</li>
            <li class="list"><i class="fa-brands fa-linkedin" style="color: #0A66C2;"></i>linkedin</li>
            <li class="list"><i class="fa-brands fa-github" style="color: #333;"></i>github</li>
            <li class="list"><i class="fa-brands fa-tiktok" style="color: #000;"></i>tiktok</li>
            <li class="list"><i class="fa-brands fa-whatsapp" style="color: #25D366;"></i>whatsapp</li>
            <li class="list"><i class="fa-brands fa-discord" style="color: #7289DA;"></i>discord</li>
            <li class="list"><i class="fa-brands fa-youtube" style="color: #FF0000;"></i>youtube</li>
            <li class="list"><i class="fa-brands fa-google" style="color: #4285F4;"></i>google</li>
         </ul>
      </div>
   </div>
</body>
<script src="script.js"></script>
</html>
