<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Character Counter</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="content">
      <h1>Character Counter</h1>
      <div class="container">
         <input type="text" name="number" id="maxlength-num" placeholder="Enter the max length">
         <textarea name="input" id="user-input" placeholder="Enter the text here"></textarea>
         <div class="output">
            <p id="char-count">character count : </p>
            <p id="rem-char">remaining character : </p>
         </div>
      </div>
   </div>
</body>
<script src="script.js"></script>
</html>
