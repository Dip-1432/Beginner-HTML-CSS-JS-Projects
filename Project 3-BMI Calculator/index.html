<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BMI CALCULATOR</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <h1>Welcome to BMI Calculator</h1>
      <h2>Enter your height and weight properly to find out your category and risk level with your BMI</h2>
      <form class="details">
      <label for="details">
         Your Height:
         <input type="number" name="Height" id="height" placeholder="Enter your height in meters">
      </label>
      <label for="details">
         Your Weight:
         <input type="number" name="Weight" id="weight" placeholder="Enter your weight in Kg">
      </label>
      <button type="reset" id="reset">Re-Enter</button>
   </form>
   <button id="calculate">Calculate</button>
   <div class="paras">
      <p id="bmi"></p>
      <p id="category"></p>
      <p id="risk"></p>
      <p id="hint"></p>
   </div>
</div>
<script src="script.js"></script>
</body>
</html>
