<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Feedback UI</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="content">
      <h1>Feedback UI</h1>
      <div class="container">
         <div class="wrapper">
            <i class="fa-regular fa-face-angry" style="color: gold; "></i>
            <p>very dissatisfied</p>
         </div>
         <div class="wrapper">
            <i class="fa-regular fa-face-frown" style="color: gold; "></i>
            <p>dissatisfied</p>
         </div>
         <div class="wrapper">
            <i class="fa-regular fa-face-meh" style="color: gold; "></i>
            <p>neutral</p>
         </div>
         <div class="wrapper">
            <i class="fa-regular fa-face-smile" style="color: gold; "></i>
            <p>satisfied</p>
         </div>
         <div class="wrapper">
            <i class="fa-regular fa-face-grin-hearts" style="color: gold; "></i>
            <p>very satisfied</p>
         </div>
      </div>
      <div class="text">
         <textarea name="text" id="text-review" placeholder="please enter something as a review. u can leave a comment about your feedback reason also."></textarea>
      </div>
      <button id="btn">send review</button>
   </div>
</body>
<script src="script.js"></script>
</html>
