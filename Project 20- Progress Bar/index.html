<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Progress Bar</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="content">
      <h1>Progress bar</h1>
      <div class="progress-container">
         <div class="progress"></div>
         <div class="wrapper">
            <p class="label">google</p>
            <div class="icon-wrapper">
               <i class="fa-brands fa-google" style="color:  #DB4437"></i>
            </div>
            <p class="step">step 1</p>
         </div>
         <div class="wrapper">
            <p class="label">whatsapp</p>
            <div class="icon-wrapper">
               <i class="fa-brands fa-whatsapp" style="color: green;"></i>
            </div>
            <p class="step">step 2</p>
         </div>
         <div class="wrapper">
            <p class="label">instagram</p>
            <div class="icon-wrapper">
               <i class="fa-brands fa-instagram" style="color:purple"></i>
            </div>
            <p class="step">step 3</p>
         </div>
         <div class="wrapper">
            <p class="label">discord</p>
            <div class="icon-wrapper">
               <i class="fa-brands fa-discord" style="color: #738ADB;"></i>
            </div>
            <p class="step">step 4</p>
         </div>
         <div class="wrapper">
            <p class="label">github</p>
            <div class="icon-wrapper">
               <i class="fa-brands fa-square-github"></i>
            </div>
            <p class="step">step 5</p>
         </div>
         <div class="wrapper">
            <p class="label">linkedin</p>
            <div class="icon-wrapper">
               <i class="fa-brands fa-linkedin" style="color: #0072B1;"></i>
            </div>
            <p class="step">step 6</p>
         </div>
      </div>
      <div class="buttons">
         <button class="btn" id="prev"><i class="fa-solid fa-backward"></i>previous</button>
         <button class="btn" id="next">next<i class="fa-solid fa-forward"></i></button>
      </div>
   </div>
</body>
<script src="script.js"></script>
</html>
