<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Loan Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="content">
      <h1>Loan Calculator</h1>
      <h2>Please fill in the details below to calculate your monthly loan repayment amount.</h2>
      <div class="input">
         <label class="text">
            Loan Amount in Indian-Rupee &#8377; ......... &#128071; &#128071; &#128071;
            <input type="number" name="" class="input" id="userInputAmount" placeholder="Enter the value">
         </label>
         <label class="text">
            Interest Rate % ....... &#128071; &#128071; &#128071;  
            <input type="number" name="" class="input" id="userInputInterest" placeholder="Enter the value">
         </label>
         <label class="text">
            Months to pay......... &#128071; &#128071; &#128071;
            <input type="number" name="" class="input" id="userInputMonths" placeholder="Enter the value">
         </label>
      </div>
      <div class="output">
         <button id="btn">Calculate</button>
         <p id="result">Your Monthly payment amount :</p>  
         <button id="res">Reset</button>
      </div>
   </div>
</body>
<script src="script.js"></script>
</html>
